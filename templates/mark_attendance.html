{% extends 'base.html' %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Mark Attendance</h2>
    <form action="{{ url_for('mark_attendance_page') }}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Upload Classroom Image:</label>
            <input type="file" name="file" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Upload & Process</button>
    </form>
</div>
{% endblock %}
