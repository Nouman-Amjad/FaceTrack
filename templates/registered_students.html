{% extends 'base.html' %}

{% block title %}Registered Students{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Registered Students</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
